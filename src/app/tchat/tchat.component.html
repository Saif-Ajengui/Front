<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<html>
<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="container">
<h3 class=" text-center">Messaging</h3>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Search" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat">
           
            <div class="chat_list"  *ngFor="let ch of users.tchatR">
              <div class="chat_people">
                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5>Sunil Rajput <span class="chat_date">{{ch.date}}</span></h5>
                  <p>{{ch.textMessage}}</p>
                </div>
              </div>
            </div>
           
          
            
           
          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history">
            <div class="incoming_msg" *ngFor="let ch of users.tchatR">
              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{ch.textMessage}}</p>
                  <span class="time_date"> {{ch.time}}   |    {{ch.date}}</span></div>
              </div>
            </div>
            <div class="outgoing_msg" *ngFor="let ch2 of users.tchatS">
              <div class="sent_msg">
                <p>{{ch2.textMessage}}</p>
                <span class="time_date">  {{ch2.time}}   |    {{ch2.date}}</span> </div>
            </div>
            
           
           
          </div>
          <form #sendForm="ngForm" (ngSubmit)="send(sendForm)">
          <div class="type_msg">
          
            <div class="input_msg_write">
              <input type="text" class="write_msg" placeholder="Type a message" ngModel name="textMessage" />
              <button class="msg_send_btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
         
          </div>
        </form>
        </div>
      </div>
 
    </div></div>
    </body>
    </html>

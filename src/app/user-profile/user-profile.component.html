
<div class="container-xl px-4 mt-4">
 
  <div class="row">
      <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
              <div class="card-header">Profile </div>
              <div class="card-body text-center">
                  <!-- Profile picture image-->
                  <img class="img-account-profile rounded-circle mb-2" [src]="convert(users.pic)" alt="">
                  <!-- Profile picture help block-->
                 
                  <div class="small font-italic text-muted mb-4" >{{users.fname +' '+users.lname}}</div>
                  <h1></h1>
                 
              </div>
          </div>
      </div>
      <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header">Account Details</div>
              <div class="card-body">
                  <form  (ngSubmit)="UpdateUser()">
                     
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (first name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputFirstName">First name</label>
                              <input class="form-control" id="inputFirstName" name="fname" formControlName="fname" type="text" placeholder="Enter your first name" value="{{users.fname}}">
                          </div>
                          <!-- Form Group (last name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLastName">Last name</label>
                              <input class="form-control" id="inputLastName" name="lname" formControlName="lname" type="text" placeholder="Enter your last name" value="{{users.lname}}">
                          </div>
                      </div>
                
                      <!-- Form Group (email address)-->
                      <div class="row gx-3 mb-3">
                      <div class="col-md-6">
                          <label class="small mb-1" for="inputEmailAddress">Email address</label>
                          <input class="form-control" id="inputEmailAddress" type="email" name="email"   formControlName="email" placeholder="Enter your email address" value="{{users.email}}">
                      </div>
                      <div class="col-md-6">
                        <label class="small mb-1" for="inputPic">Pic</label>
                        <input class="form-control" id="inputPic" type="file" name="pic" formControlName="pic" (change)="getFile($event)"  placeholder="Enter your email address" value="{{users.pic}}">
                    </div>

                    </div>
                      <!-- Form Row-->
                     
                          <!-- Form Group (phone number)-->
                          <div class="row gx-3 mb-3">
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputPassword">Password</label>
                              <input class="form-control" id="inputPassword" type="password" name="pwd" formControlName="pwd" placeholder="Enter your Password" value="{{users.pwd}}">
                          </div>
                          
                     
                      <div class="col-md-6">
                      
                              <label class="small mb-1" for="inputBirthday">Birthday</label>
                              <input class="form-control" id="inputBirthday" type="date" name="birthdate" formControlName="date"   placeholder="Enter your birthday" value="{{users.birthdate}}">
                        
                      </div>
                    </div>
                    

                      <!-- Save changes button-->
                      <button class="btn btn-primary" type="submit">Save changes</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

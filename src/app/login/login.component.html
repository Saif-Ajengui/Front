<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Transparent Login Form HTML CSS</title>
      <link rel="stylesheet" href="login.component.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Login Form</header>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="email" name="username" ngModel
                                   
                  #usernameInput="ngModel" placeholder="Email address" required autofocus=""  class="form-control rounded-pill border-0 shadow-sm px-4">
                  <div class="help-block" style="color:red;" *ngIf="usernameInput.invalid && usernameInput.touched">
                     Please enter a username</div>
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password"  name="password" ngModel  #passwordInput="ngModel" placeholder="Password" required class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                  <div class="help-block" style="color:red;" *ngIf="passwordInput.invalid && passwordInput.touched">
                      Please enter a password</div>
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="http://localhost:4200/forgotpassword">Forgot Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>
            <div class="login">
               Or login with
            </div>
            <div class="links">
               <div class="instagram">
                  <i class="fab fa-google-f"type="submit" #loginRef><span>Google</span></i>
               </div>
              
            </div>
            <div class="signup">
               Don't have account?
               <a href="http://localhost:4200/register">Signup Now</a>
            </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>

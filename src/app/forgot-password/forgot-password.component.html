<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Forgot Password</h3>
                            
                            <form #forgotForm="ngForm" (ngSubmit)="forgot(forgotForm)">
                                <div class="form-group mb-3">
                                    <input id="inputEmail" type="email" name="email"  ngModel #emailInput="ngModel" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    <span class="help-block" style="color:red;" *ngIf="emailInput.invalid && emailInput.touched">
                                        Please enter a email</span>
                                </div>
                               
                               
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Forgot Password</button>
                                <div class="text-center d-flex justify-content-between mt-4"><p>Login ! <a href="http://localhost:4200/login" class="font-italic text-muted"> 
                                    <u>login</u></a></p></div>
                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
